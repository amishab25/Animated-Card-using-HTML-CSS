<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HTML-CSS</title>

    <link rel="stylesheet" href="style.css">

    <!--boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
        <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="cardAnimation">
                    <div class="row">
                        <div class="iconAnimation">1</div>
                        <div class="description">
                            <h4>Winter</h4>
                            <p>Winter has so muc to offer creative activities</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2" checked>
                <label for="c2" class="cardAnimation">
                    <div class="row">
                        <div class="iconAnimation">2</div>
                        <div class="description">
                            <h4>Digital Technology</h4>
                            <p>Get better every day - Stay Tuned!.</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3" checked>
                <label for="c3" class="cardAnimation">
                    <div class="row">
                        <div class="iconAnimation">3</div>
                        <div class="description">
                            <h4>Globalization</h4>
                            <p>Help people all over the world. </p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4" checked>
                <label for="c4" class="cardAnimation">
                    <div class="row">
                        <div class="iconAnimation">4</div>
                        <div class="description">
                            <h4>New Technologies</h4>
                            <p>Space engineering becomes more and more advanced.</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
</body>
</html>
